<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Titre de la page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" type="" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="background" action="/submit-form" method="post">
      <h1>Contactez-nous</h1>
      <div class="form-group">
        <label for="full-name" class="gras">Nom</label>
        <input
          class="sub"
          type="text"
          id="full-name"
          name="full_name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email" class="gras">Email</label>
        <input class="sub" type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="select" class="gras">Sujet</label>
        <select class="sub" id="Sujet" name="demande d'information">
          <option value="">Demande d'information</option>
          <option value="fr">Admin</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message" class="msg">Message</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
      </div>

      <div class="form-group check">
        <label>
          <input type="checkbox" name="terms" required />
          J'accepte les conditions d'utilisation
        </label>
      </div>
      <div class="form-group">
        <button type="submit">Envoyer</button>
      </div>
    </form>
  </body>
</html>
