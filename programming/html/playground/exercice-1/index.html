<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Exercice 1 CSS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" type="" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Les sélecteurs CSS</h1>
      <p>Paragraphe standard sans classe ni ID</p>
      <p class="important">Paragraphe avec la classe important</p>
      <p id="special">Paragraphe avec l'ID special</p>
      <br />
    </header>
    <main>
      <div class="back">
        <p>Paragraphe a l'interieur du conteneur</p>
        <p class="important">
          Paragraphe avec classe a l'intérieur <a>conteneur</a>
        </p>
      </div>
    </main>
  </body>
</html>
