<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Titre de la page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" type="" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="exemple.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>Cellule 1</td>
        <td>Cellule 2</td>
      </tr>
      <tr>
        <td>Cellule 3</td>
        <td>Cellule 4</td>
      </tr>
    </table>
    <table>
      <caption>
        Titre du tableau
      </caption>
      <thead>
        <tr>
          <th>En-tête 1</th>
          <th>En-tête 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Donnée 1</td>
          <td>total 1</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Donée 2</td>
          <td>total 2</td>
        </tr>
      </tfoot>
    </table>
    <table>
      <tr>
        <th colspan="2">En-tête sur 2 colonnes</th>
      </tr>
      <tr>
        <td>Cellule 1</td>
        <td>Cellule 2</td>
      </tr>
    </table>
    <table>
      <tr>
        <th rowspan="2">En-tête sur 2 lignes</th>
        <td>Cellule 1</td>
      </tr>
      <tr>
        <td>Cellule 2</td>
      </tr>
    </table>
  </body>
</html>
