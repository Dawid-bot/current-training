<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Titre de la page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" type="" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form" action="/submit-form" method="post">
      <h1>Créer un compte</h1>
      <div class="form-group">
        <label for="first-name">Prénom</label>
        <input
          class="input"
          type="text"
          id="first-name"
          name="prénom"
          required
        />
      </div>
      <div class="form-group">
        <label for="last-name">Nom</label>
        <input class="input" type="text" id="last-name" name="nom" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="input" type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          class="input"
          type="password"
          id="password"
          name="password"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
          required
        />
        <p>
          Le mot de passe doit contenir au moins 8 caractères, une majuscule,
          une minuscule et un chiffre
        </p>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confimer le mot de passe</label>
        <input
          class="input"
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />
      </div>
      <div class="form-group"></div>
      <label for="date">Date de naissance</label>
      <input
        class="input"
        type="date"
        id="date"
        name="date"
        value=""
        min="2015-01-01"
        max="2025-01-01"
      />
      <div class="form-group">
        <h4 class="h4">Genre</h4>
        <div class="genre">
          <input type="radio" id="homme" name="gender" value="homme" required />
          <label class="t" for="homme">Homme</label>
          <input type="radio" id="femme" name="gender" value="femme" required />
          <label class="t" for="femme"> Femme </label>
          <input type="radio" id="autre" name="gender" value="autre" required />
          <label class="t" for="autre">Autre</label>
        </div>
      </div>
      <div class="form-group">
        <label for="country">Pays:</label>
        <select class="pays" id="country" name="country">
          <option value="">Sélectionnez votre pays</option>
          <option value="fr">France</option>
          <option value="be">Belgique</option>
          <option value="ch">Suisse</option>
          <option value="ca">Canada</option>
        </select>
      </div>
      <div class="form-group" id="check">
        <input type="checkbox" name="terms" required />
        <label class="check">
          J'accepte les <span class="col"> condititions d'utilisation </span> et
          la
          <span class="col"> et la politique de confidentialité</span>
        </label>
      </div>
      <div class="form-group">
        <input type="checkbox" name="newsletter" checked />
        <label class="check"> Je souhaite recevoir la newsletter </label>
      </div>
      <div class="form-group">
        <button type="reset" class="reset">Réinitialiser</button>
        <button type="submit" class="sub">S'inscrire</button>
      </div>
    </form>
  </body>
</html>
