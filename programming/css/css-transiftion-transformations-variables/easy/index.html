    <link rel="icon" href="" type="" />

  <body>
    <header><h1>Bouton interactifs avec transitions</h1></header>

      <div class="btn-place">
        <div>
          <input class="btn btn-main" type="button" value="Bouton Principal" />
        </div>

        <div>
          <input
            class="btn btn-secondaire"

        </div>
        <div>

      </div>
      <p>

        transitions en action<br />
        Clique pour le focus
      </p>
    </main>
